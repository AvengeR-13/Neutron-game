<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neutron</title>
    <link rel="stylesheet" href="style/Neutron.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<div id="menu" class="mt-4" style="width: 100%;">
    <div class="row mt-4">
        <div class="col">
            <h1>Neutron</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <img src="images/game-ss.png" alt="image">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label class="algorithm-select-label">AI Algorithm: </label> <br>
            <select id="algorithm-select" class="form-select algorithm-select" aria-label="Pick AI Algorithm">
                <option class="algorithm-select-option" value="random">Random</option>
                <option class="algorithm-select-option" value="minimax">Minimax</option>
                <option class="algorithm-select-option" value="negamax">Negamax</option>
                <option class="algorithm-select-option" value="alphabeta">AlphaBeta</option>
                <option class="algorithm-select-option" value="montecarlo">MonteCarloSearch</option>
                <option class="algorithm-select-option" value="montecarlotree">MonteCarloTreeSearch</option>
            </select>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button id="PvP" class="btn btn-menu mb-2">PvP Game</button>
            <br>
            <button id="PvE" class="btn btn-menu mb-2">PvE Game</button>
            <br>
            <button id="EvE" class="btn btn-menu mb-2">EvE Game</button>
            <br>
        </div>
    </div>

</div>
<div class="row w-100">
    <div class="col-5">
        <div id="gameInfo" class="mt-4 hidden game-info">
            <h1>Neutron</h1>
            <h3 id="turn">White's turn</h3>
            <h3 id="roundCount">Round: 1</h3>
            <h3 id="isNeutron" style="font-weight: 600!important; color: red; visibility: hidden">NEUTRON MOVE!</h3>
            <br>
        </div>
        <div id="gameBoard" class="game-board hidden">

        </div>
        <h5 id="algorithm" class="hidden mt-2">AI algorithm:</h5>
        <button id="move-btn" class="hidden btn btn-menu mt-2">Make move</button>
    </div>
    <div id="graph" class="col hidden">
        <div id="my_dataviz" class="mt-2">

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="module" src="Core.js"></script>
<script type="module" src="src/Graph.js"></script>
</body>
</html>
